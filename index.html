<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz manage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class = "wrapper">
        <div class = "quiz-container">
            <div class = "quiz-head">
                <h1 class = "quiz-title">quiz sportüèÜ</h1>
                <div class = "quiz-score">
                    <span id = "correct-score"></span>/<span id = "total-question"></span>
                </div>
            </div>
            <div class = "quiz-body">
                <h2 class = "quiz-question" id = "question"> <!--1- Qual √© o treinador do Corinthians hoje?--></h2>
                <ul class = "quiz-options"><!--
                    <li class="options">A- Tite</li>
                    <li class="options">B- Renato Gaucho</li>
                    <li class="options">C- Fernando Lazaro</li>
                    <li class="options">D- Sogra do VP</li>-->
                </ul>
                <div id = "result">
                </div>
            </div>
            <div class = "quiz-foot">
                <button type = "button" id = "check_answer">Continuar</button>
                <button type = "button" id = "play-again">jogar novamente</button>
            </div>
        </div>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
